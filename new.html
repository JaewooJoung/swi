<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.P.E.N. System Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --outstanding: #90EE90;
            --passing: #87CEEB;
            --emerging: #FFE4B5;
            --notshown: #D3D3D3;
            --red-highlight: #FF0000;
            --yellow-highlight: #FFFF00;
            --green-highlight: #90EE90;
            --blue-highlight: #87CEEB;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #000;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .header-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 40px;
            margin-bottom: 30px;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .info-item label {
            min-width: 150px;
        }

        .info-item input {
            border: none;
            border-bottom: 1px solid #000;
            padding: 2px 5px;
            flex: 1;
            font-size: 14px;
        }

        .legend-box {
            border: 2px solid #000;
            padding: 10px;
        }

        .legend-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }

        .legend-item {
            display: grid;
            grid-template-columns: 150px 40px;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-item span:first-child {
            padding: 2px 5px;
        }

        .legend-item span:last-child {
            text-align: center;
        }

        .legend-outstanding {
            background-color: var(--outstanding);
        }

        .legend-passing {
            background-color: var(--passing);
        }

        .legend-emerging {
            background-color: var(--emerging);
        }

        .legend-notshown {
            background-color: var(--notshown);
        }

        .stopping-parameter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .red-box {
            width: 100px;
            height: 30px;
            background-color: var(--red-highlight);
            border: 1px solid #000;
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .main-table th {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .main-table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }

        .main-table .left-align {
            text-align: left;
            padding-left: 10px;
        }

        .category-row {
            font-weight: bold;
        }

        .category-row td:first-child {
            padding-left: 5px;
        }

        .work-products {
            background-color: var(--green-highlight);
        }

        .sw-project-management {
            background-color: var(--blue-highlight);
        }

        .sub-item-row td:first-child {
            padding-left: 30px;
        }

        .sub-item-number {
            display: inline-block;
            min-width: 30px;
        }

        .decision-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 2px;
        }

        .applicable-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 2px;
        }

        .percentage-cell {
            font-weight: bold;
        }

        .evidence-input {
            width: 100%;
            border: 1px solid #ccc;
            padding: 2px;
        }

        .gap-select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 2px;
        }

        .check-action {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .category-headers {
            background-color: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #000;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        @media print {
            body {
                padding: 0;
            }
            .action-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O.P.E.N. System Analysis</h1>
        
        <div class="header-grid">
            <div class="info-section">
                <div class="info-item">
                    <label>Supplier code [Blank]</label>
                    <input type="text" id="supplier-code">
                </div>
                <div class="info-item">
                    <label>Supplier name [Blank]</label>
                    <input type="text" id="supplier-name">
                </div>
                <div class="info-item">
                    <label>Type of Software [Blank]</label>
                    <input type="text" id="software-type">
                </div>
                <div class="info-item">
                    <label>Audited by [Jaewoo Joung]</label>
                    <input type="text" id="audited-by" value="Jaewoo Joung">
                </div>
                <div class="info-item">
                    <label>Team members [Blank]</label>
                    <input type="text" id="team-members">
                </div>
                <div class="info-item">
                    <label>Comment [Blank]</label>
                    <input type="text" id="comment">
                </div>
            </div>
            
            <div class="legend-box">
                <div class="legend-title">Legend</div>
                <div class="legend-item">
                    <span class="legend-outstanding">Outstanding</span>
                    <span>3</span>
                </div>
                <div class="legend-item">
                    <span class="legend-passing">Passing</span>
                    <span>2</span>
                </div>
                <div class="legend-item">
                    <span class="legend-emerging">Emerging</span>
                    <span>1</span>
                </div>
                <div class="legend-item">
                    <span class="legend-notshown">Not shown</span>
                    <span>0</span>
                </div>
            </div>
        </div>

        <div class="stopping-parameter">
            <div class="red-box"></div>
            <span>Stopping parameter</span>
        </div>

        <table class="main-table">
            <thead>
                <tr>
                    <th style="width: 40%;" rowspan="2">Criteria</th>
                    <th style="width: 8%;">Decision</th>
                    <th style="width: 8%;">Applicable<br>points</th>
                    <th style="width: 8%;">Average<br>%</th>
                    <th style="width: 20%;" rowspan="2">Evidence</th>
                    <th style="width: 8%;" rowspan="2">Gap</th>
                    <th style="width: 8%;" rowspan="2">Check if action<br>required</th>
                </tr>
                <tr class="category-headers">
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="criteria-body">
                <!-- Content will be dynamically generated -->
            </tbody>
        </table>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="saveAnalysis()">Save Analysis</button>
            <button class="btn" onclick="exportToExcel()">Export to Excel</button>
            <button class="btn" onclick="printReport()">Print Report</button>
            <button class="btn" onclick="resetForm()">Reset Form</button>
        </div>
    </div>

    <script>
        // Criteria data structure based on the image
        const criteriaData = [
            {
                id: '1',
                title: 'Work products',
                bgColor: 'work-products',
                subItems: [
                    { id: '1.1', text: 'Document structure evaluation (SPICE for QM project)' },
                    { id: '1.2', text: 'Document structure evaluation (ISO 26262 additional to 1.1)/ISO21434' }
                ]
            },
            {
                id: '2',
                title: 'SW project Management',
                bgColor: 'sw-project-management',
                subItems: [
                    { id: '2.1', text: 'SW development plan (may be included in project plan)' },
                    { id: '2.2', text: 'SW development schedule' }
                ]
            },
            {
                id: '3',
                title: 'Requirements management',
                bgColor: '',
                subItems: [
                    { id: '3.1', text: 'Requirements specification' },
                    { id: '3.2', text: 'Requirements tracking' }
                ]
            },
            {
                id: '4',
                title: 'Design and implementation',
                bgColor: '',
                subItems: [
                    { id: '4.1', text: 'Design documentation' },
                    { id: '4.2', text: 'Code reviews' },
                    { id: '4.3', text: 'Coding standards' }
                ]
            },
            {
                id: '5',
                title: 'Testing and validation',
                bgColor: '',
                subItems: [
                    { id: '5.1', text: 'Test plan' },
                    { id: '5.2', text: 'Test execution records' },
                    { id: '5.3', text: 'Defect tracking' }
                ]
            },
            {
                id: '6',
                title: 'Configuration management',
                bgColor: '',
                subItems: [
                    { id: '6.1', text: 'Version control' },
                    { id: '6.2', text: 'Change management process' }
                ]
            },
            {
                id: '7',
                title: 'Quality assurance',
                bgColor: '',
                subItems: [
                    { id: '7.1', text: 'QA processes' },
                    { id: '7.2', text: 'Audit records' }
                ]
            }
        ];

        // Initialize the table
        function initializeTable() {
            const tbody = document.getElementById('criteria-body');
            tbody.innerHTML = '';
            
            criteriaData.forEach(category => {
                // Create category row
                const categoryRow = document.createElement('tr');
                categoryRow.className = 'category-row';
                
                const categoryCell = document.createElement('td');
                categoryCell.className = `left-align ${category.bgColor}`;
                categoryCell.innerHTML = `<strong>${category.id} ${category.title}</strong>`;
                categoryRow.appendChild(categoryCell);
                
                // Decision total cell
                const decisionCell = document.createElement('td');
                decisionCell.id = `decision-total-${category.id}`;
                decisionCell.textContent = '0';
                categoryRow.appendChild(decisionCell);
                
                // Applicable points cell
                const applicableCell = document.createElement('td');
                applicableCell.innerHTML = `<input type="number" class="applicable-input" id="applicable-${category.id}" value="${category.subItems.length * 3}" min="0" max="${category.subItems.length * 3}" onchange="updateCategory('${category.id}')">`;
                categoryRow.appendChild(applicableCell);
                
                // Percentage cell
                const percentageCell = document.createElement('td');
                percentageCell.className = 'percentage-cell';
                percentageCell.id = `percentage-${category.id}`;
                percentageCell.textContent = '0%';
                categoryRow.appendChild(percentageCell);
                
                // Evidence cell
                const evidenceCell = document.createElement('td');
                evidenceCell.innerHTML = `<input type="text" class="evidence-input" id="evidence-${category.id}" placeholder="Enter evidence">`;
                categoryRow.appendChild(evidenceCell);
                
                // Gap cell
                const gapCell = document.createElement('td');
                gapCell.innerHTML = `<select class="gap-select" id="gap-${category.id}"><option value="">-</option><option value="Yes">Yes</option><option value="No">No</option></select>`;
                categoryRow.appendChild(gapCell);
                
                // Check action cell
                const checkCell = document.createElement('td');
                checkCell.className = 'check-action';
                checkCell.id = `check-${category.id}`;
                categoryRow.appendChild(checkCell);
                
                tbody.appendChild(categoryRow);
                
                // Create sub-item rows
                category.subItems.forEach(subItem => {
                    const subRow = document.createElement('tr');
                    subRow.className = 'sub-item-row';
                    
                    const subItemCell = document.createElement('td');
                    subItemCell.className = 'left-align';
                    subItemCell.innerHTML = `<span class="sub-item-number">${subItem.id}</span>${subItem.text}`;
                    subRow.appendChild(subItemCell);
                    
                    // Decision input cell
                    const subDecisionCell = document.createElement('td');
                    subDecisionCell.innerHTML = `<input type="number" class="decision-input" id="decision-${subItem.id}" value="0" min="0" max="3" onchange="updateCategory('${category.id}')">`;
                    subRow.appendChild(subDecisionCell);
                    
                    // Empty cells for sub-items
                    for (let i = 0; i < 5; i++) {
                        subRow.appendChild(document.createElement('td'));
                    }
                    
                    tbody.appendChild(subRow);
                });
            });
        }

        // Update category calculations
        function updateCategory(categoryId) {
            const category = criteriaData.find(c => c.id === categoryId);
            if (!category) return;
            
            // Calculate total decision points
            let totalDecision = 0;
            category.subItems.forEach(subItem => {
                const decisionInput = document.getElementById(`decision-${subItem.id}`);
                if (decisionInput) {
                    totalDecision += parseInt(decisionInput.value) || 0;
                }
            });
            
            // Update decision total
            document.getElementById(`decision-total-${categoryId}`).textContent = totalDecision;
            
            // Get applicable points
            const applicableInput = document.getElementById(`applicable-${categoryId}`);
            const applicable = parseInt(applicableInput.value) || 0;
            
            // Calculate percentage
            let percentage = 0;
            if (applicable > 0) {
                percentage = Math.round((totalDecision / applicable) * 100);
            }
            
            // Update percentage
            const percentageCell = document.getElementById(`percentage-${categoryId}`);
            percentageCell.textContent = `${percentage}%`;
            
            // Update gap automatically
            const gapSelect = document.getElementById(`gap-${categoryId}`);
            if (totalDecision < applicable) {
                gapSelect.value = 'Yes';
            } else {
                gapSelect.value = 'No';
            }
            
            // Update check action
            const checkCell = document.getElementById(`check-${categoryId}`);
            if (gapSelect.value === 'Yes' && percentage < 70) {
                checkCell.textContent = 'X';
            } else {
                checkCell.textContent = '';
            }
            
            // Update percentage color
            if (percentage >= 90) {
                percentageCell.style.backgroundColor = var(--outstanding);
            } else if (percentage >= 70) {
                percentageCell.style.backgroundColor = var(--passing);
            } else if (percentage >= 50) {
                percentageCell.style.backgroundColor = var(--emerging);
            } else {
                percentageCell.style.backgroundColor = var(--notshown);
            }
        }

        // Save analysis
        function saveAnalysis() {
            const analysisData = {
                supplierCode: document.getElementById('supplier-code').value,
                supplierName: document.getElementById('supplier-name').value,
                softwareType: document.getElementById('software-type').value,
                auditedBy: document.getElementById('audited-by').value,
                teamMembers: document.getElementById('team-members').value,
                comment: document.getElementById('comment').value,
                categories: []
            };
            
            criteriaData.forEach(category => {
                const categoryData = {
                    id: category.id,
                    title: category.title,
                    applicable: document.getElementById(`applicable-${category.id}`).value,
                    evidence: document.getElementById(`evidence-${category.id}`).value,
                    gap: document.getElementById(`gap-${category.id}`).value,
                    subItems: []
                };
                
                category.subItems.forEach(subItem => {
                    categoryData.subItems.push({
                        id: subItem.id,
                        text: subItem.text,
                        decision: document.getElementById(`decision-${subItem.id}`).value
                    });
                });
                
                analysisData.categories.push(categoryData);
            });
            
            localStorage.setItem('openAnalysis', JSON.stringify(analysisData));
            alert('Analysis saved successfully!');
        }

        // Export to Excel
        function exportToExcel() {
            // Create CSV content
            let csvContent = "O.P.E.N. System Analysis\n\n";
            csvContent += `Supplier code:,${document.getElementById('supplier-code').value}\n`;
            csvContent += `Supplier name:,${document.getElementById('supplier-name').value}\n`;
            csvContent += `Type of Software:,${document.getElementById('software-type').value}\n`;
            csvContent += `Audited by:,${document.getElementById('audited-by').value}\n`;
            csvContent += `Team members:,${document.getElementById('team-members').value}\n`;
            csvContent += `Comment:,${document.getElementById('comment').value}\n\n`;
            
            csvContent += "Category,Sub-item,Description,Decision,Applicable,Percentage,Evidence,Gap,Action Required\n";
            
            criteriaData.forEach(category => {
                const decision = document.getElementById(`decision-total-${category.id}`).textContent;
                const applicable = document.getElementById(`applicable-${category.id}`).value;
                const percentage = document.getElementById(`percentage-${category.id}`).textContent;
                const evidence = document.getElementById(`evidence-${category.id}`).value;
                const gap = document.getElementById(`gap-${category.id}`).value;
                const action = document.getElementById(`check-${category.id}`).textContent;
                
                csvContent += `"${category.id} ${category.title}","","",${decision},${applicable},${percentage},"${evidence}",${gap},${action}\n`;
                
                category.subItems.forEach(subItem => {
                    const subDecision = document.getElementById(`decision-${subItem.id}`).value;
                    csvContent += `"","${subItem.id}","${subItem.text}",${subDecision},,,,\n`;
                });
            });
            
            // Download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `OPEN_Analysis_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Print report
        function printReport() {
            window.print();
        }

        // Reset form
        function resetForm() {
            if (confirm('Are you sure you want to reset all data?')) {
                document.getElementById('supplier-code').value = '';
                document.getElementById('supplier-name').value = '';
                document.getElementById('software-type').value = '';
                document.getElementById('audited-by').value = 'Jaewoo Joung';
                document.getElementById('team-members').value = '';
                document.getElementById('comment').value = '';
                
                criteriaData.forEach(category => {
                    document.getElementById(`applicable-${category.id}`).value = category.subItems.length * 3;
                    document.getElementById(`evidence-${category.id}`).value = '';
                    document.getElementById(`gap-${category.id}`).value = '';
                    
                    category.subItems.forEach(subItem => {
                        document.getElementById(`decision-${subItem.id}`).value = '0';
                    });
                    
                    updateCategory(category.id);
                });
            }
        }

        // Load saved data
        function loadSavedData() {
            const saved = localStorage.getItem('openAnalysis');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    
                    document.getElementById('supplier-code').value = data.supplierCode || '';
                    document.getElementById('supplier-name').value = data.supplierName || '';
                    document.getElementById('software-type').value = data.softwareType || '';
                    document.getElementById('audited-by').value = data.auditedBy || 'Jaewoo Joung';
                    document.getElementById('team-members').value = data.teamMembers || '';
                    document.getElementById('comment').value = data.comment || '';
                    
                    if (data.categories) {
                        data.categories.forEach(savedCategory => {
                            const category = criteriaData.find(c => c.id === savedCategory.id);
                            if (category) {
                                document.getElementById(`applicable-${category.id}`).value = savedCategory.applicable || category.subItems.length * 3;
                                document.getElementById(`evidence-${category.id}`).value = savedCategory.evidence || '';
                                document.getElementById(`gap-${category.id}`).value = savedCategory.gap || '';
                                
                                if (savedCategory.subItems) {
                                    savedCategory.subItems.forEach(savedSubItem => {
                                        const subItemInput = document.getElementById(`decision-${savedSubItem.id}`);
                                        if (subItemInput) {
                                            subItemInput.value = savedSubItem.decision || '0';
                                        }
                                    });
                                }
                                
                                updateCategory(category.id);
                            }
                        });
                    }
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            loadSavedData();
        });
    </script>
</body>
</html>
